<div class = "container-fluid" ng-controller = "SignUpController">

  <!--<div><button ng-click="getQuote()">Get a Random Quote</button></div>
  <h3 ng-show="quoted">Your Quote: "{{quote}}" -- {{quoteAuthor}}</h3>-->

    <div class = "row">
    <!-- spacer column-->
      <div class = "col-md-2"></div>

    <!--main form content-->

      <form>
      <!-- column one -->
      <div class = "col-md-5">
        <h2>Sign up for a partner</h2>
        <div>
        <input type = "text" ng-model = "formData.displayname">Name you would like your partner to see
        </div>
        <div>
        <input type = "text" ng-model = "formData.email">Email address
        </div>
        <div>
        <input type = "text" ng-model = "formData.username">Username
        </div>
        <div>
        <input type = "password" ng-model = "formData.password">Password of 8 or more characters
        </div>
        <div>
        <input type = "password" ng-model = "formData.password2">Confirm password
        </div>
        <div>
        <input type = "textarea" ng-model = "formData.notes">Notes for your partner
        </div>
      </div>

      <!--column two -->
      <div class = "col-md-5">

        <h2>Your availability</h2>

        <h3>Your Time Zone</h3>
        <select ng-model = 'timezone'>
          <option value=0>Pacific</option>
          <option value=-1>Mountain</option>
          <option value=-2>Central</option>
          <option value=-3>Eastern</option>
        </select>

        <h3>Choose your top three preferred time slots.</h3>

        <div>
        <h3>First choice</h3>
          <select ng-options = "time.label for time in times" ng-model = "formData.time1">
          </select>
          <select ng-options = "day for day in days" ng-model = "formData.day1">
          </select>
        </div>

        <div>
        <h3>Second choice</h3>
          <select ng-options = "time.label for time in times" ng-model = "formData.time2">
          </select>
          <select ng-options = "day for day in days" ng-model = "formData.day2">
          </select>
        </div>

        <div>
        <h3>Third choice</h3>
          <select ng-options = "time.label for time in times" ng-model = "user.time3">
          </select>
          <select ng-options = "day for day in days" ng-model = "formData.day3">
          </select>
        </div>
      </div>
    <!-- spacer row -->
    <div>p</div>
    <div class = "row">
          <button class="subButton" type="submit" ng-click="sendSignup()">Sign up!</button>
    </div>
    </form>
</div>
