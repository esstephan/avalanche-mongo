<div class = "container-fluid" ng-controller = "LogInController">
  <!-- header -->
  <div class="header">
    <div class="header-left">
    </div>
    <div class="header-center">
    <p class = "logo">Avalanche</p>
    </div>
    <div class="header-right">
      <a href="#/login">Sign In</a>
      <a href="#/signup">Sign Up</a>
      <a href="#/match">Find A Match</a>
      <a href="#/call">Make a Call</a>
      <button id="logout" ng-click="logUserOut()">Logout</button>
    </div>
  </div>


<h2> Sign in to your account </h2>
<form>
    <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model="userdata.username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="userdata.password"/>
    </div>
    <div>
        <input type="submit" value="Log In" ng-click="userLogin()"/>
    </div>
    <button ng-click="testLogin()">Check Logged In</button>
</form>

</div>
