<div class = "container-fluid" ng-controller = "LogInController">
<h2> Sign in to your account </h2>
<form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model="userdata.username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="userdata.password"/>
    </div>
    <div>
        <input type="submit" value="Log In" ng-click="userLogin()"/>
    </div>
</form>
</div>
